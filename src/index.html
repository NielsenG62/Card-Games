<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="start-high-card-low-card" class="btn btn-success">
      Start High Card Low Card Game
    </button>
    <button id="high-card" class="high-low btn btn-primary" value="high">
      High Card
    </button>
    <button id="low-card" class="high-low btn btn-success" value="low">
      Low Card
    </button>
    <button id="draw" class="btn btn-primary">Draw card</button>
    <button id="start-3-card-poker" class="btn btn-info">
      Start 3 Card Poker Game
    </button>
    <button id="deal" class="btn btn-warning">Deal</button>
    <button id="select-game" class="btn btn-danger">Select Game</button>
    <div id="result"></div>
    <div id="remaining"></div>
    <div id="player1">
      <img id="img1" src="" alt="" />
      <img id="img2" src="" alt="" />
      <img id="img3" src="" alt="" />
      <div id="player1-name"></div>
    </div>
    <div id="player2">
      <img id="img4" src="" alt="" />
      <img id="img5" src="" alt="" />
      <img id="img6" src="" alt="" />
      <div id="player2-name"></div>
    </div>
  </body>
</html>
